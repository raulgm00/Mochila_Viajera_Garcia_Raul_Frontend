<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/public-form.css" />
    <title>Formulario</title>
  </head>
  <body>
    <header class="header">
      <section class="header__discount">
        <p>20% de descuento en todos los productor!</p>
      </section>
      <section class="header__title">
        <a href="../index.html"><img src="/img/logo 1.svg" alt="logo" /></a>
        <h1>Nombre de la tienda</h1>
      </section>
      <section class="header__nav">
        <ul>
          <li><a href="contact-me.html">Contacto</a></li>
          <li><a href="sing-up.html">Registrarme</a></li>
          <li><a href="login.html">Ingresar</a></li>
        </ul>
      </section>
    </header>
    <main>
      <section class="main__form">
        <section class="main__title">
          <h1>Contactame</h1>
        </section>
        <section class="main__form__container">
          <form action="../index.html">
            <label for="email" class="form__input">
              *Correo electronico
              <input type="email" name="correo" id="email" required />
            </label>
            <label for="comment">
              <textarea
                name="comentario"
                id="comment"
                cols="30"
                rows="10"
                placeholder="Agrega tu comentario"
              ></textarea>
            </label>
            <input type="submit" value="Enviar" class="section__buttom" />
          </form>
        </section>
      </section>
    </main>
    <footer>
      <p>Todos los derechos reserbado FRONEND</p>
      <a href="https://github.com/raulgm00"
        ><img src="../img/GitHub.png" alt="Github"
      /></a>
    </footer>
  </body>
</html>
