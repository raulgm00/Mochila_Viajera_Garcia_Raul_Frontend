<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/global.css" />
    <link rel="stylesheet" href="../css/form-styles.css" />
    <title>Formulario</title>
  </head>
  <body>
    <header class="header">
      <section class="header__discount">
        <p>20% de descuento en todos los productor!</p>
      </section>
      <section class="header__title">
        <a href="../index.html"><img src="/img/logo 1.svg" alt="logo" /></a>
        <h1>Nombre de la tienda</h1>
      </section>
      <section class="header__nav">
        <ul>
          <li><a href="contact-me.html">Contacto</a></li>
          <li><a href="sing-up.html">Registrarme</a></li>
          <li><a href="login.html">Ingresar</a></li>
        </ul>
      </section>
    </header>

    <main>
      <section class="main__form">
        <section class="main__title">
          <h1>Añadir personaje</h1>
          <p>Agrega tu personaje favorita, acomplete las secciones</p>
        </section>
        <section class="main__form__container">
          <form action="../index.html" >
            <section class="input__group">
              <fieldset class="form__section">
                <label for="name" class="form__input">
                  *Nombre
                  <input type="text" name="nombre" id="name" required />
                </label>
                <label for="date" class="form__input">
                  Fecha:
                  <input type="date" name="fecha" id="date" />
                </label>
                <label for="comentario" class="form__input">
                  Deje sus comentarios
                  <textarea
                    name="comentario"
                    id="description"
                    cols="30"
                    rows="10"
                    placeholder="Descripción"
                  ></textarea>
                </label>
              </fieldset>
              <fieldset class="form__section">
                <label for="type" class="form__input">
                  *Especie:
                  <select name="especies" id="type" required>
                    <option value="Especie" selected>Especie</option>
                    <option value="Super_Humao">Super Humano</option>
                    <option value="Fuego">Fuego</option>
                    <option value="Agua">Agua</option>
                    <option value="Tierra">Tierra</option>
                  </select>
                </label>
                <label for="photo" class="form__input">
                  Agregar Foto
                  <input type="file" name="fotografia" id="photo" />
                </label>
                <fieldset>
                  <label class="form__multi__options">
                    Poderes
                    <label for="fly">
                      <input type="checkbox" name="grupo-poderes" value="volar" id="fly"/>
                      Volar
                    </label>
                    <label for="superintelligence">
                      <input type="checkbox" name="grupo-poderes" value="inteligencia" id="superintelligence"/>
                      Super Inteligencia
                    </label>
                    <label for="laser_singht">
                      <input type="checkbox" name="grupo-poderes" value="rayo-laser" id="laser_singht" checked/>
                      Vista rayo laser
                    </label>
                    <label for="wallet">
                      <input type="checkbox" name="grupo-poderes" value="billetes" id="wallet"/>
                      Billetera Gorda
                    </label>
                  </label>
                  <label class="form__multi__options">
                    Tipo de personaje
                    <label for="hero">
                      <input type="radio" name="tipo-personaje" value="heroe" id="hero" />
                      Héroe / Heroina
                    </label>
                    <label for="villain">
                      <input type="radio" name="tipo-personaje" value="villano" id="villian" checked/>
                      Villano / Villana
                    </label>
                  </label>
                </fieldset>
              </fieldset>
            </section>
            <input type="submit" value="Añadir" class="section__buttom" />
          </form>
        </section>
      </section>
    </main>

    <footer>
        <p>Todos los derechos reservados a FRONT END 1</p>
      <a href="https://github.com/raulgm00" target="_blank">
        <img src="../img/GitHub.png" alt="Github"/>
    </a>
    </footer>
  </body>
</html>
